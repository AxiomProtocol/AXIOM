
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1040">
  <defs>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
        }
        .cover {
            width: 800px;
            height: 1040px;
            background: linear-gradient(135deg, #1a2c42 0%, #0b1526 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 70% 30%, rgba(59, 130, 246, 0.15) 0%, rgba(16, 24, 39, 0) 70%);
        }
        .cover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></svg>');
            background-size: 100px 100px;
            opacity: 0.5;
        }
        .content {
            position: relative;
            z-index: 10;
            padding: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            box-sizing: border-box;
            color: white;
            text-align: center;
        }
        .logo {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #4a6fff, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        .logo-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            z-index: -1;
        }
        .title {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .version {
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            opacity: 0.7;
        }
        .decorative-line {
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #4a6fff, #00c6ff);
            margin: 30px 0;
            border-radius: 2px;
        }
        .date {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 60px;
        }
        .geometric-shape {
            position: absolute;
            opacity: 0.1;
            background: linear-gradient(45deg, #4a6fff, #00c6ff);
        }
        .shape1 {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            top: -100px;
            left: -100px;
        }
        .shape2 {
            width: 200px;
            height: 200px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            bottom: -50px;
            right: -50px;
        }
        .shape3 {
            width: 150px;
            height: 150px;
            transform: rotate(45deg);
            bottom: 100px;
            left: -30px;
        }
        .description {
            max-width: 600px;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        .footer-text {
            position: absolute;
            bottom: 40px;
            font-size: 14px;
            opacity: 0.7;
            letter-spacing: 1px;
        }
    </style>
  </defs>
  <rect width="800" height="1040" fill="#1a2c42" />
  <foreignObject width="800" height="1040">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <div class="cover">
        <div class="cover-overlay"></div>
        <div class="geometric-shape shape1"></div>
        <div class="geometric-shape shape2"></div>
        <div class="geometric-shape shape3"></div>
        <div class="content">
          <div class="logo">SWF<div class="logo-bg"></div></div>
          <div class="version">TECHNICAL WHITEPAPER</div>
          <div class="title">Sovran Wealth Fund</div>
          <div class="subtitle">A Sovereign-Backed Digital Economy</div>
          <div class="decorative-line"></div>
          <div class="description">
            A comprehensive guide to the Sovran Wealth Fund platform, tokenomics, 
            governance mechanisms, and technical architecture.
          </div>
          <div class="date">Version 1.2 â€¢ May 2025</div>
          <div class="footer-text">POWERED BY THE MOABITE FEDERATION PMA</div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>