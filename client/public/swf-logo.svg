<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic gold gradients matching the original -->
    <radialGradient id="outerRimGradient" cx="50%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#F4E7A3;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E6C878;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="innerRimGradient" cx="50%" cy="35%" r="55%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F0E68C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="redCenterGradient" cx="50%" cy="35%" r="50%">
      <stop offset="0%" style="stop-color:#E85D75;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#B22222;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#660000;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="symbolGoldGradient" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </radialGradient>
    
    <!-- Enhanced 3D effects -->
    <filter id="textEmboss" x="-50%" y="-50%" width="200%" height="200%">
      <feMorphology operator="dilate" radius="1" in="SourceAlpha" result="thicken"/>
      <feConvolveMatrix order="3" kernelMatrix="0 -1 0 -1 5 -1 0 -1 0" in="thicken" result="emboss"/>
      <feOffset in="emboss" dx="1" dy="2" result="offset"/>
      <feFlood flood-color="#8B7355" flood-opacity="0.7" result="flood"/>
      <feComposite in="flood" in2="offset" operator="in" result="shadow"/>
      <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
    </filter>
    
    <filter id="coinDepth" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="rgba(0,0,0,0.4)"/>
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Main coin structure -->
  <circle cx="256" cy="256" r="245" fill="url(#outerRimGradient)" stroke="#6B5B47" stroke-width="6" filter="url(#coinDepth)"/>
  
  <!-- Inner rim with bevel effect -->
  <circle cx="256" cy="256" r="225" fill="url(#innerRimGradient)" stroke="#8B7355" stroke-width="3"/>
  <circle cx="256" cy="256" r="210" fill="none" stroke="#A0885A" stroke-width="1" opacity="0.6"/>
  
  <!-- Center red circle -->
  <circle cx="256" cy="256" r="142" fill="url(#redCenterGradient)" stroke="#5D1A1A" stroke-width="3"/>
  <circle cx="256" cy="256" r="135" fill="none" stroke="#8B0000" stroke-width="1" opacity="0.4"/>
  
  <!-- Crescent moon - precise recreation -->
  <g transform="translate(256,256)">
    <path d="M -75 0 A 75 75 0 0 1 0 -75 A 75 75 0 0 1 75 0 A 75 75 0 0 1 0 75 A 75 75 0 0 1 -75 0 Z A 48 48 0 0 0 0 -48 A 48 48 0 0 0 48 0 A 48 48 0 0 0 0 48 A 48 48 0 0 0 -48 0 Z" 
          fill="url(#symbolGoldGradient)" 
          stroke="#8B7355" 
          stroke-width="2"
          filter="url(#textEmboss)"/>
  </g>
  
  <!-- Five-pointed star - precise recreation -->
  <g transform="translate(338,256)">
    <path d="M 0 -20 L 5.9 -6.2 L 19.1 -6.2 L 9.5 2.4 L 15.4 16.2 L 0 7.6 L -15.4 16.2 L -9.5 2.4 L -19.1 -6.2 L -5.9 -6.2 Z" 
          fill="url(#symbolGoldGradient)" 
          stroke="#8B7355" 
          stroke-width="2"
          filter="url(#textEmboss)"/>
  </g>
  
  <!-- Curved text "SOVRAN WEALTH FUND" -->
  <defs>
    <path id="topTextPath" d="M 256,256 m -185,0 A 185,185 0 0,1 441,256"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#symbolGoldGradient)" filter="url(#textEmboss)">
    <textPath href="#topTextPath" startOffset="5%" text-anchor="start">SOVRAN WEALTH FUND</textPath>
  </text>
  
  <!-- Bottom text "SWF" -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="44" font-weight="bold" text-anchor="middle" 
        fill="url(#symbolGoldGradient)" filter="url(#textEmboss)">SWF</text>
  
  <!-- Metallic highlights for 3D effect -->
  <circle cx="256" cy="256" r="245" fill="none" stroke="url(#outerRimGradient)" stroke-width="2" opacity="0.7"/>
  <circle cx="180" cy="180" r="35" fill="rgba(255,255,255,0.15)" opacity="0.4"/>
  <circle cx="330" cy="200" r="20" fill="rgba(255,255,255,0.1)" opacity="0.3"/>
</svg>